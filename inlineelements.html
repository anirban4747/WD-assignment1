<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: white;
            font-size: 25px;
        }
        mark{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <em>this is test data.</em>
    <br>
    <strong>this is test data.</strong>
    <br>
    <b>this is test data.</b>
    <br>
    <i>this is test data.</i>
    <br>
    <u>this is test data.</u>
    <br>
    <s>this is test data.</s>
    <br>
    <small>this is test data.</small>
    <br>
    this is test <dfn>data</dfn>
    <br>
    <q>this is test data.</q>
    <br>
    <abbr title="Web Designing">WD</abbr>
    <br>
    water = H<sub>2</sub>O
    <br>
    E = mc<sup>2</sup>
    <br>
    <ins>this is test data</ins>
    <br>
    <del>this is test data</del>
    <br>
    <mark>this is test data</mark>
    <br>
</body>
</html>
