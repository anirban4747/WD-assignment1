<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Age</label>
        <input type="text" list="Agerange" name="Age">
        <datalist id="Agerange">
            <option value="5 to 20 yrs"></option>
            <option value="21 to 40 yrs"></option>
            <option value="41 to 60 yrs"></option>
            <option value="above 60"></option>
        </datalist>
        <input type="submit">
        <input type="reset" value="refresh">
    </form>
    <form>
        <p>How old are you</p>
        <ol>
            <li>
                <input type="radio" name="Age">5 to 20 yrs
            </li>
            <li>
                <input type="radio" name="Age">21 to 40 yrs
            </li>
            <li>
                <input type="radio" name="Age">41 to 60 yrs
            </li>
            <li>
                <input type="radio" name="Age">above 60
            </li>
        </ol>
        <input type="submit">
        <input type="reset" value="refresh">
    </form>
    <form>
        <p>How old are you</p>
        <ol>
            <li>
                <input type="checkbox" name="Age">5 to 20 yrs
            </li>
            <li>
                <input type="checkbox" name="Age">21 to 40 yrs
            </li>
            <li>
                <input type="checkbox" name="Age">41 to 60 yrs
            </li>
            <li>
                <input type="checkbox" name="Age">above 60
            </li>
        </ol>
        <input type="submit">
        <input type="reset" value="refresh">
    </form>
</body>
</html>
